<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/estilo.css">
</head>
<body>

    <header>
        <h1>Calculadora simples</h1>
    </header>
    <main>
        <div>
            <input class="campo-resultado" type="text" placeholder="0" disabled>
            <button>%</button>
            <button class="limpar-campo">CE</button>
            <button class="limpar-campo">C</button>
            <button class="deleta"><img src="./img/delete.svg"></button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>x</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>        
            <button>+</button>
            <button>0</button>        
            <button>,</button>
            <button>รท</button>
            <button class="botao-calcula">=</button>
        </div>
    </main>

    <script src="js/main.js"></script>
    
</body>
</html>
